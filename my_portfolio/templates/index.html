<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Мое Портфолио</h1>

        <!-- Форма для ввода данных резюме -->
        <form action="/" method="POST" class="resume-form">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" value="{{ resume_data.name }}" required>
            
            <label for="birth_date">Дата рождения:</label>
            <input type="date" name="birth_date" id="birth_date" value="{{ resume_data.birth_date }}" required>
            
            <label for="qualification">Квалификация:</label>
            <input type="text" name="qualification" id="qualification" value="{{ resume_data.qualification }}" required>
            
            <label for="experience">Опыт работы:</label>
            <textarea name="experience" id="experience" required>{{ resume_data.experience }}</textarea>
            
            <label for="additional_info">Дополнительная информация:</label>
            <textarea name="additional_info" id="additional_info">{{ resume_data.additional_info }}</textarea>
            
            <button type="submit">Сохранить резюме</button>
        </form>

        <!-- Отображение данных резюме -->
        <div class="resume-display">
            <h2>Текущее резюме:</h2>
            <p><strong>Имя:</strong> {{ resume_data.name }}</p>
            <p><strong>Дата рождения:</strong> {{ resume_data.birth_date }}</p>
            <p><strong>Квалификация:</strong> {{ resume_data.qualification }}</p>
            <p><strong>Опыт работы:</strong> {{ resume_data.experience }}</p>
            <p><strong>Дополнительная информация:</strong> {{ resume_data.additional_info }}</p>
        </div>

        <!-- Форма для загрузки изображений -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <button type="submit">Загрузить изображение</button>
        </form>

        <!-- Галерея изображений -->
        <div class="gallery">
            {% for image in images %}
                <div class="image-card">
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Image">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
